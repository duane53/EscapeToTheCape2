<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cape Shuttle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cape Shuttle</h1>
    </header>

    <main>
        <section id="booking-form">
            <h2>Book a Ride</h2>
            <form id="rideForm">
                <label for="pickup">Pickup Location:</label>
                <input type="text" id="pickup" name="pickup" placeholder="Enter pickup location" required>

                <label for="dropoff">Dropoff Location:</label>
                <input type="text" id="dropoff" name="dropoff" placeholder="Enter dropoff location" required>

                <label for="time">Pickup Time:</label>
                <input type="datetime-local" id="time" name="time" required>

                <button type="submit">Book Ride</button>
            </form>
        </section>

        <section id="map">
            <h2>Map</h2>
            <div id="map-container" style="height: 400px;"></div>
        </section>
    </main>

    <script src="script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCScRepFMUDG812h-wAIpUQkpW92TjSo_Q&libraries=places&callback=initMap"></script>
</body>
</html>
